<svg fill="none" xmlns="http://www.w3.org/2000/svg">
	<div xmlns="http://www.w3.org/1999/xhtml">
		<script type="text/javascript">
			document.getElementById('demo').innerHTML = Math.floor(Math.random() * 2)
		</script>
		
		<style>
			@font-face {
				font-family: 'JetBrains Mono NF';
				src: url('https://raw.githubusercontent.com/ryanoasis/nerd-fonts/master/patched-fonts/JetBrainsMono/Ligatures/Regular/complete/JetBrains%20Mono%20Regular%20Nerd%20Font%20Complete%20Mono%20Windows%20Compatible.ttf');
			}
			
			code.matrix {
  			position: relative;

				width: max-content;
			
  			font-family: 'JetBrains Mono NF';
				font-size: clamp(1rem, 3vw + 1rem, 4rem);
			}
			
			code.matrix::before,
			code.matrix::after {
				  content: '';
			
					position: absolute;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
			}
			
			code.matrix::before {
				  background: #0D1117;
			
					animation: teletype 1s steps(100) 1s forwards;
			}
			
			@keyframes teletype {
				to {
					left: 100%;
				}
			}
		</style>
		
		<code id='demo' class="matrix">
			01 01010001 010010100010 010001
		</code>
	</div>
</svg>
